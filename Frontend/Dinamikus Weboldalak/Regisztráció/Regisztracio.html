<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../kellékek/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../kellékek/NavBar.css" />
        <link rel="stylesheet" href="../kellékek/lightTheme.css" />
        <link rel="stylesheet" href="../kellékek/universalCSS.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary hatter">
            <div class="container-fluid hatter">
                <div class="navbar-brand">
                    <a class="navbar-brand" id="marka" href="#">Pohárnyi</a>
                    <p id="alszoveg">Az online koktélbár</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-between" id="collapsable">
                    <div class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active jelenlegi" href="/Fooldal" aria-current="page">Főoldal</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                href="#"
                                role="button"
                                aria-expanded="false"
                                >Poháryni koktélok</a
                            >
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/PoharnyiAlkoholosKoktelok">Alkoholos Koktélok</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Nem-Alkoholos Koktélok</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                href="#"
                                role="button"
                                aria-expanded="false"
                                >Ti koktéljaitok</a
                            >
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Alkoholos Koktélok</a></li>
                                <li>
                                    <a class="dropdown-item" href="#">Nem-Alkoholos Koktélok</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Mi van a polcon?</a>
                        </li>
                    </div>
                    <div>
                        <input type="button" value="" id="ThemeSwitcher" />
                        <a href="/Regisztralj">
                            <input type="button" class="btn btn-secondary nav-item" value="Regisztárció" id="" />
                        </a>
                        <a href="/LepjBe">
                            <input type="button" class="btn btn-warning nav-item" value="Bejelentkezés" id="" />
                        </a>

                        <a href="/Keszites">
                            <input
                                type="button"
                                class="nav-item btn btn-warning"
                                hidden
                                value="Saját koktél létrehozása"
                                id=""
                            />
                        </a>
                        <a href="/Adatlap">
                            <input type="button" class="nav-item profil" hidden value="     " id="Profile" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container d-flex justify-content-center">
            <div class="col-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <p class="text-center fs-1 card-title">Regisztrálj a weblapunkra</p>
                        <div>
                            <label for="">Adj meg email címét:</label>
                            <input type="email" class="form-control mb-2" placeholder="example@gmail.com" />
                        </div>
                        <div>
                            <label for="">Adja meg a felhasználónevét (Min: 3 Max: 30)</label>
                            <input
                                type="text"
                                class="form-control mb-2"
                                min="3"
                                max="30"
                                placeholder="Felhasznalo Nev"
                            />
                        </div>
                        <div>
                            <label for="">Adja meg a jelszavát (Min: 5 Max: 30)</label>
                            <input type="password" min="5" max="30" class="form-control mb-2 jelszoElement" />
                        </div>
                        <div>
                            <label for="">Ismételje meg jelszavát (Min: 5 Max: 30)</label>
                            <input type="password" min="5" max="30" class="form-control mb-2 jelszoElement" />
                        </div>
                        <div>
                            <input type="checkbox" name="jelszoMutatas" id="jelszoMutatas" />
                            <label for="jelszoMutatas">Jelszo mutatasa</label>
                        </div>
                        <div><input type="checkbox" name="" id="" />Elfogadom az <a href="">ÁFSZ</a> feltételeit</div>
                        <div>
                            <input type="submit" id="RegisztracioGomb" value="Regisztráció" class="btn btn-success" />
                            <input type="reset" value="Vissza az oldalra" class="btn btn-danger" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <label for="">Van már fiókod?</label>
                        <a href="/LepjBe"><input type="button" class="btn btn-secondary" value="Bejelentkezés" /></a>
                    </div>
                </div>
            </div>
        </div>

        <script src="../kellékek/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../kellékek/themeSwitcher.js"></script>
        <script src="../Regisztráció/Regisztracio.js"></script>
    </body>
</html>
