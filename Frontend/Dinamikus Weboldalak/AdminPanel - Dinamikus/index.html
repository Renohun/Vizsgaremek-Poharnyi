<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../kellékek/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../AdminPanel - Dinamikus/adminPanel.css" />
        <link rel="stylesheet" href="../kellékek/NavBar.css" />
        <link rel="stylesheet" href="../kellékek/lightTheme.css" />
        <link rel="stylesheet" href="../kellékek/universalCSS.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary hatter">
            <div class="container-fluid hatter">
                <div class="navbar-brand">
                    <a class="navbar-brand" id="marka" href="#">Pohárnyi</a>
                    <p id="alszoveg">Az online koktélbár</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-between" id="collapsable">
                    <div class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active jelenlegi" href="/Fooldal" aria-current="page">Főoldal</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Koktelok" class="nav-link">Koktelok</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Mi van a polcon?</a>
                        </li>
                    </div>
                    <div>
                        <input type="button" value="" id="ThemeSwitcher" />
                        <a href="/Regisztralj">
                            <input
                                type="button"
                                class="btn btn-secondary nav-item"
                                value="Regisztárció"
                                id="regisztracio"
                            />
                        </a>
                        <a href="/LepjBe">
                            <input type="button" class="btn btn-warning nav-item" value="Bejelentkezés" id="belepes" />
                        </a>

                        <a href="/Keszites">
                            <input
                                type="button"
                                class="nav-item btn btn-warning"
                                hidden
                                value="Saját koktél létrehozása"
                                id="sajatKoktelKeszites"
                            />
                        </a>
                        <a href="/Adatlap">
                            <input type="button" class="nav-item profil" hidden value="     " id="Profile" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex flex-column col-md-3 col-sm-3 col-lg-2 col-xl-1 col-3 vh-100" id="Sidebar">
                    <div class="mb-auto mt-auto">
                        <p class="text-dark fs-5 sideBarGomb" name="jelentesekKezelese">Jelenetesek Kezelese</p>
                    </div>
                    <div class="mb-auto mt-auto">
                        <p class="text-dark fs-5 sideBarGomb" name="koktelokKezelese">Koktelok feltoltese</p>
                    </div>
                </div>
                <div name="jelentesekKezelese" class="col-md-9 col-sm-9 col-lg-10 col-xl-11 col-9 mt-5">
                    <div class="row d-flex justify-content-around flex-row">
                        <input
                            type="button"
                            id="felhasznalokJelentesei"
                            value="Felhasznalok"
                            class="btn btn-success text-white p-3 col-3 mb-5"
                        />
                        <input
                            type="button"
                            id="koktelokJelentesei"
                            value="Koktelok"
                            class="btn btn-success text-white p-3 col-3 mb-5"
                        />
                        <input
                            type="button"
                            id="kommentekJelentesei"
                            value="Kommentek"
                            class="btn btn-success text-white p-3 col-3 mb-5"
                        />
                    </div>
                    <div class="row justify-content-center" id="jelentesekCard"></div>
                </div>
                <div hidden="true" name="koktelokKezelese" class="col-md-9 col-sm-9 col-lg-10 col-xl-11 col-9 mt-5">
                    <div class="d-flex row flex-column">
                        <form class="d-flex flex-column needs-validation">
                            <input type="file" class="form-control" id="koktelKepFeltoltes" required />

                            <label for="koktelNeve">Koktel neve: </label>
                            <input
                                type="text"
                                name="koktelNeve"
                                id="koktelNeve"
                                class="form-control mb-3"
                                max="50"
                                tabindex="1"
                                required
                            />

                            <div>
                                <label for="alkoholosE" class="form-label">Alkoholos?</label>
                                <input type="checkbox" name="alkoholosE" id="alkoholosE" tabindex="2" />
                            </div>

                            <label for="koktelAlapja">Koktel alapja: </label>
                            <input
                                type="text"
                                name="koktelAlapja"
                                id="koktelAlapja"
                                class="form-control mb-3"
                                max="50"
                                tabindex="3"
                                required
                            />

                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <label for="koktelErosseg">Erosseg:</label>
                                    <select
                                        name="koktelErosseg"
                                        class="form-control"
                                        id="koktelErosseg"
                                        style="width: 150px"
                                        tabindex="4"
                                        required
                                    ></select>
                                </div>

                                <div class="d-flex flex-column">
                                    <label for="koktelIze">Iz:</label>
                                    <select
                                        name="koktelIze"
                                        class="form-control"
                                        id="koktelIze"
                                        required
                                        style="width: 150px"
                                        tabindex="5"
                                    ></select>
                                </div>

                                <div class="d-flex flex-column">
                                    <label for="koktelAllergenek">Allergenek</label>
                                    <select
                                        name="koktelAllergenek"
                                        class="form-control"
                                        id="koktelAllergenek"
                                        style="width: 150px"
                                        tabindex="6"
                                        required
                                    ></select>
                                </div>
                            </div>

                            <div id="koktelOsszetevok">
                                <label for="koktelOszztevoi" class="mt-3">Koktel 1. osszetevoje:</label>
                                <div class="d-flex">
                                    <input type="text" class="form-control w-50 me-5" required />
                                    <input
                                        type="number"
                                        class="form-control w-50"
                                        placeholder="Mennyiseg (ml)"
                                        required
                                    />
                                </div>
                            </div>
                            <div>
                                <input
                                    type="button"
                                    value="Uj osszetevo"
                                    id="ujOsszetevo"
                                    class="btn btn-success w-25 mt-3 mb-3"
                                />
                                <input
                                    type="button"
                                    value="Osszetevo torlese"
                                    id="osszetevoDel"
                                    class="btn btn-danger w-25 mt-3 mb-3"
                                />
                            </div>

                            <label for="koktelRecept">Koktel receptje: </label>
                            <textarea
                                type="text"
                                name="koktelRecept"
                                id="koktelRecept"
                                style="height: 300px; resize: none"
                                class="form-control"
                                tabindex="7"
                                required
                            ></textarea>

                            <input
                                type="submit"
                                value="Feltoltes"
                                id="koktelFeltoltes"
                                tabindex="8"
                                class="btn btn-success mt-5"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../AdminPanel - Dinamikus/adminPanelJS_Jelentes.js"></script>
        <script src="../AdminPanel - Dinamikus/adminPanelJS_koktelHozzadas.js"></script>
        <script src="../kellékek/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../kellékek/navBar.js"></script>
        <script src="../kellékek/themeSwitcher.js"></script>
    </body>
</html>
