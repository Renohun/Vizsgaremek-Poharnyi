<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../kellékek/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../AdminPanel - Dinamikus/adminPanel.css" />
        <link rel="stylesheet" href="../kellékek/NavBar.css" />
        <link rel="stylesheet" href="../kellékek/lightTheme.css" />
        <link rel="stylesheet" href="../kellékek/universalCSS.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary hatter">
            <div class="container-fluid hatter">
                <div class="navbar-brand">
                    <a class="navbar-brand" id="marka" href="#">Pohárnyi</a>
                    <p id="alszoveg">Az online koktélbár</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-between" id="collapsable">
                    <div class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active jelenlegi" href="/Fooldal" aria-current="page">Főoldal</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Koktelok" class="nav-link">Koktelok</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Mi van a polcon?</a>
                        </li>
                    </div>
                    <div>
                        <input type="button" value="" id="ThemeSwitcher" />
                        <a href="/Regisztralj">
                            <input
                                type="button"
                                class="btn btn-secondary nav-item"
                                value="Regisztárció"
                                id="regisztracio"
                            />
                        </a>
                        <a href="/LepjBe">
                            <input type="button" class="btn btn-warning nav-item" value="Bejelentkezés" id="belepes" />
                        </a>

                        <a href="/Keszites">
                            <input
                                type="button"
                                class="nav-item btn btn-warning"
                                hidden
                                value="Saját koktél létrehozása"
                                id="sajatKoktelKeszites"
                            />
                        </a>
                        <a href="/Adatlap">
                            <input type="button" class="nav-item profil" hidden value="     " id="Profile" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex flex-column col-md-3 col-sm-3 col-lg-2 col-xl-1 col-3 vh-100" id="Sidebar">
                    <div class="mb-auto mt-auto">
                        <p class="text-dark fs-5 sideBarGomb" name="jelentesekKezelese">Jelenetesek Kezelese</p>
                    </div>
                    <div class="mb-auto mt-auto">
                        <p class="text-dark fs-5 sideBarGomb" name="koktelokKezelese">Koktelok kezelés</p>
                    </div>
                    <div class="mb-auto mt-auto">
                        <p class="text-dark fs-5 sideBarGomb" name="termekFeltoltes">Termek Kezeles</p>
                    </div>
                </div>
                <div name="jelentesekKezelese" class="col-md-9 col-sm-9 col-lg-10 col-xl-11 col-9 mt-5">
                    <div class="row d-flex justify-content-around flex-row">
                        <input
                            type="button"
                            id="felhasznalokJelentesei"
                            value="Felhasznalok"
                            class="btn btn-success text-white p-3 col-3 mb-5"
                        />
                        <input
                            type="button"
                            id="koktelokJelentesei"
                            value="Koktelok"
                            class="btn btn-success text-white p-3 col-3 mb-5"
                        />
                        <input
                            type="button"
                            id="kommentekJelentesei"
                            value="Kommentek"
                            class="btn btn-success text-white p-3 col-3 mb-5"
                        />
                    </div>
                    <div class="row justify-content-center" id="jelentesekCard"></div>
                </div>
                <div hidden="true" name="koktelokKezelese" class="col-md-9 col-sm-9 col-lg-10 col-xl-11 col-9 mt-5">
                    <div class="d-flex row flex-column">
                        <h4>Koktél feltoltés</h4>
                        <input type="file" class="form-control ms-2 mb-3" id="koktelKepFeltoltes" required />

                        <label for="koktelNeve" class="ms-2">Koktel neve: </label>
                        <input
                            type="text"
                            name="koktelNeve"
                            id="koktelNeve"
                            class="form-control mb-3 ms-2"
                            max="50"
                            tabindex="1"
                            required
                        />

                        <div class="ms-2">
                            <label for="alkoholosE" class="form-label">Alkoholos?</label>
                            <input type="checkbox" name="alkoholosE" id="alkoholosE" tabindex="2" />
                        </div>

                        <label for="koktelAlapja" class="ms-2">Koktel alapja: </label>
                        <input
                            type="text"
                            name="koktelAlapja"
                            id="koktelAlapja"
                            class="form-control mb-3 ms-2"
                            max="50"
                            tabindex="3"
                            required
                        />
                        <label for="koktelAlapjaMennyiseg" class="ms-2">Koktel alap mennyiseg: </label>
                        <input
                            type="number"
                            name="koktelAlapjaMennyiseg"
                            id="koktelAlapjaMennyiseg"
                            class="form-control mb-3 ms-2"
                            tabindex="4"
                            required
                        />

                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <label for="koktelErosseg">Erosseg:</label>
                                <select
                                    name="koktelErosseg"
                                    class="form-control"
                                    id="koktelErosseg"
                                    style="width: 150px"
                                    tabindex="5"
                                    required
                                ></select>
                            </div>

                            <div class="d-flex flex-column">
                                <label for="koktelIze">Iz:</label>
                                <select
                                    name="koktelIze"
                                    class="form-control"
                                    id="koktelIze"
                                    required
                                    style="width: 150px"
                                    tabindex="6"
                                ></select>
                            </div>

                            <div class="d-flex flex-column">
                                <label for="koktelAllergenek">Allergenek</label>
                                <select
                                    name="koktelAllergenek"
                                    class="form-control"
                                    id="koktelAllergenek"
                                    style="width: 150px"
                                    tabindex="7"
                                    required
                                ></select>
                            </div>
                        </div>

                        <div id="koktelOsszetevok">
                            <label for="koktelOszztevoi" class="mt-3">Koktel 1. osszetevoje:</label>
                            <div class="d-flex justify-content-between">
                                <input type="text" class="form-control" required />
                                <input type="number" class="form-control" required />
                                <select name="osszetevoMertekegyseg" id="osszetevoMertekegyseg" class="form-control">
                                    <option value="Ml">Ml</option>
                                    <option value="Darab">Darab</option>
                                    <option value="g">g (gramm)</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <input
                                type="button"
                                value="Uj osszetevo"
                                id="ujOsszetevo"
                                class="btn btn-success mt-3 mb-3"
                            />
                            <input
                                type="button"
                                value="Osszetevo torlese"
                                id="osszetevoDel"
                                class="btn btn-danger mt-3 mb-3"
                            />
                        </div>

                        <label for="koktelRecept" class="ms-2">Koktel receptje: </label>
                        <textarea
                            type="text"
                            name="koktelRecept"
                            id="koktelRecept"
                            style="height: 300px; resize: none"
                            class="form-control ms-2"
                            tabindex="7"
                            required
                        ></textarea>

                        <input
                            type="button"
                            value="Feltoltes"
                            id="koktelFeltoltes"
                            tabindex="8"
                            class="btn btn-success mt-5 mb-5 ms-2"
                        />

                        <hr />
                        <h4>Koktél törlése</h4>
                        <select name="torlesSelect" id="koktelSelect" class="form-control ms-2">
                            <option value="" selected></option>
                        </select>
                        <input
                            type="button"
                            value="Koktél törlése"
                            id="torlesGomb"
                            class="btn btn-danger w-100 mt-3 ms-2"
                        />
                    </div>
                </div>
                <div name="termekFeltoltes" class="col-md-9 col-sm-9 col-lg-10 col-xl-11 col-9 mt-5" hidden="true">
                    <!--nev, leiras, kiszereles, keszlet, kep, kategoria, marka,  szarmazas(orszag), alkohol szazalek, kora?, ar-->
                    <!--learazashoz egy extra resz ahol nev alapu kereses alapjan lehet allitani a learazas osszeget-->
                    <h4>Termek feltoltes</h4>
                    <input type="file" id="termekKepFeltoltes" class="form-control" required />
                    <label for="termekNev" class="form-label mt-2">Termek neve:</label>
                    <input type="text" id="termekNev" class="form-control" name="termekNev" required />

                    <label for="termekLeiras" class="form-label">Termek leirasa:</label>
                    <textarea
                        name="termekLeiras"
                        id="termekLeiras"
                        class="w-100 border rounded form-control"
                        style="resize: none; text-align: left; box-sizing: border-box"
                        rows="3"
                        maxlength="300"
                        required
                    ></textarea>

                    <label for="termekKiszereles" class="form-label">Termek kiszerelese:</label>
                    <input type="number" id="termekKiszereles" class="form-control" name="termekKiszereles" required />

                    <label for="termekKeszlet" class="form-label">Termek keszlete:</label>
                    <input type="number" class="form-control" id="termekKeszlet" name="termekKeszlet" required />

                    <label for="termekKategoria" class="form-label">Termek kategoria:</label>
                    <select name="termekKategoria" id="termekKategoria" class="form-control" required>
                        <option value="Eszkozok" selected>Eszkozok</option>
                        <option value="Alkholok">Alkoholok</option>
                        <option value="Merch">Merch</option>
                    </select>

                    <label for="termekMarka" class="form-label">Termek marka:</label>
                    <input type="text" name="termekMarka" id="termekMarka" class="form-control" required />

                    <label for="termekSzarmazas" class="form-label">Termek szarmazasa (orszag):</label>
                    <input type="text" name="termekSzarmazas" id="termekSzarmazas" class="form-control" required />

                    <label for="termekAlkoholLabel" id="termekAlkoholLabel" class="form-label" hidden
                        >Termek alkholol %-ka:</label
                    >
                    <input
                        type="number"
                        name="termekAlkohol"
                        id="termekAlkohol"
                        min="0"
                        max="100"
                        class="form-control"
                        hidden
                        required
                    />

                    <label for="termekKoraLabel" id="termekKoraLabel" class="form-label" hidden>Termek kora: </label>
                    <input type="number" class="form-control" id="termekKora" name="termekKora" hidden required />

                    <label for="termekAra" class="form-label">Termek ara: </label>
                    <input type="number" class="form-control" id="termekAra" name="termekAra" required />

                    <input
                        type="button"
                        id="termekFeltoltesGomd"
                        value="Termek feltoltese"
                        class="btn btn-success mt-5 w-100"
                        required
                    />

                    <hr />

                    <h4>Termek learazas:</h4>
                    <select name="termekLearazas" id="termekLearazas" class="form-control mb-3"></select>
                    <label for="termekLearazasanakErteke" class="form-label">Learazas erteke:</label>
                    <input
                        type="number"
                        id="termekLearazasanakErteke"
                        name="termekLearazasanakErteke"
                        class="form-control"
                        min="0"
                        max="100"
                    />
                    <input
                        type="button"
                        value="Termek learazasa"
                        id="termekLearazasGomb"
                        class="btn btn-success w-100 mt-3"
                    />

                    <hr />
                    <h4>Termek torles</h4>
                    <select name="termekTorles" id="termekTorles" class="form-control"></select>
                    <input
                        type="button"
                        class="btn btn-danger w-100 mt-2"
                        value="Termek torlese"
                        id="termekTorlesGomb"
                    />
                </div>
            </div>
        </div>
        <script type="module" src="../AdminPanel - Dinamikus/adminPanelJS_Jelentes.js"></script>
        <script type="module" src="../AdminPanel - Dinamikus/adminPanelJS_koktelHozzadas.js"></script>
        <script type="module" src="../kellékek/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="../kellékek/navBar.js"></script>
        <script type="module" src="../kellékek/themeSwitcher.js"></script>
        <script type="module" src="../AdminPanel - Dinamikus/adminPanel_torles.js"></script>
        <script type="module" src="../AdminPanel - Dinamikus/adminPanel_termekHozzadas.js"></script>
        <script type="module" src="../AdminPanel - Dinamikus/adminPanel_termekTorles.js"></script>
    </body>
</html>
