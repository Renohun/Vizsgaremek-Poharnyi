<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../kellékek/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../kellékek/NavBar.css" />
        <link rel="stylesheet" href="../kellékek/universalCSS.css" />
        <link rel="stylesheet" href="../kellékek/lightTheme.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../Pohárnyi - Dinamikus/PohAlc.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary hatter">
            <div class="container-fluid hatter">
                <div class="navbar-brand">
                    <a class="navbar-brand" id="marka" href="#">Pohárnyi</a>
                    <p id="alszoveg">Az online koktélbár</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-between" id="collapsable">
                    <div class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active jelenlegi" href="/Fooldal" aria-current="page">Főoldal</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Koktelok" class="nav-link">Koktelok</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Mi van a polcon?</a>
                        </li>
                    </div>
                    <div>
                        <input type="button" value="" id="ThemeSwitcher" />
                        <a href="/Regisztralj">
                            <input
                                type="button"
                                class="btn btn-secondary nav-item"
                                value="Regisztárció"
                                id="regisztracio"
                            />
                        </a>
                        <a href="/LepjBe">
                            <input type="button" class="btn btn-warning nav-item" value="Bejelentkezés" id="belepes" />
                        </a>

                        <a href="/Keszites">
                            <input
                                type="button"
                                class="nav-item btn btn-warning"
                                hidden
                                value="Saját koktél létrehozása"
                                id="sajatKoktelKeszites"
                            />
                        </a>
                        <a href="/Adatlap">
                            <input type="button" class="nav-item profil" hidden value="     " id="Profile" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" id="keresofelulet">
            <div class="row text-center">
                <p class="fs-1">Koktélok</p>
            </div>
            <label for="Koktelnev">Keresés</label>
            <div class="row">
                <div class="col-md-8 col-sm-8 col-lg-10 col-8">
                    <input type="text" name="" id="searchBar" placeholder="Írja be a koktél nevét" />
                    <button id="Searchbtn" type="button"><i class="fa fa-search"></i></button>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-2 col-4">
                    <input
                        type="button"
                        class="btn btn-secondary w-100"
                        data-bs-toggle="collapse"
                        data-bs-target="#parameterek"
                        aria-expanded="false"
                        aria-controls="parameterek"
                        value="Szűrés"
                        id="filter"
                    />
                </div>
                <div class="collapse mt-1" id="parameterek">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-md">
                                <label for="Erősség">A koktél erőssége</label>
                                <select name="" id="Erősség" class="col-3 form-select">
                                    <option value="" selected></option>
                                </select>
                            </div>
                            <div class="col-md">
                                <label for="Alap">A koktél ize</label>
                                <select name="" id="Alap" class="col-3 form-select">
                                    <option value="" selected></option>
                                </select>
                            </div>
                            <div class="col-md">
                                <label for="Allergének">Allergének</label>
                                <select name="" id="Allergének" class="col-3 form-select">
                                    <option value="" selected></option>
                                </select>
                            </div>
                            <div class="col-md">
                                <label for="Rendezés">Rendezés</label>
                                <select name="" id="Rendezés" class="col-3 form-select">
                                    <option value="" selected></option>
                                    <option value="Nepszeruseg novekvo">Nepszeruseg novekvo</option>
                                    <option value="Nepszeruseg csokkeno">Nepszeruseg csokkeno</option>
                                    <option value="">Legkorabban keszitett</option>
                                    <option value="">Legkesobb keszitett</option>
                                </select>
                            </div>
                            <input
                                type="button"
                                id="szuresInditas"
                                value="Szures inditasa"
                                class="btn btn-success mt-2"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container"></div>

        <script src="../kellékek/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../kellékek/themeSwitcher.js"></script>
        <script src="../kellékek/NavBar.js"></script>
        <script src="../Pohárnyi - Dinamikus/PohAlc.js"></script>
        <script src="../kellékek/navBar.js"></script>
    </body>
</html>
